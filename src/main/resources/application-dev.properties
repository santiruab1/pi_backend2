# ===========================================
# CONFIGURACIÓN PARA ENTORNO DE DESARROLLO
# ===========================================

# Configuración de base de datos para desarrollo (H2 en memoria)
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Configuración de JPA/Hibernate para desarrollo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging más detallado para desarrollo
logging.level.com.example.pib2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Puerto del servidor para desarrollo
server.port=8080

# Configuración de DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true